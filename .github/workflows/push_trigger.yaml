name: Deploy AWS EC2 with Terraform and Install Software

on:
  workflow_dispatch:
    inputs:
      vnc_username:
        description: "Enter VNC Username"
        required: true
      vnc_password:
        description: "Enter VNC Password"
        required: true
        type: string

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy EC2 Instance and Install Software
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Initialize Terraform
        run: terraform init
        working-directory: terraform

      - name: Apply Terraform
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Get EC2 Instance Details
        id: get_instance_details
        run: |
          # Get both public and private IPs in one command.  Much more efficient.
          INSTANCE_PRIVATE_IP=$(terraform output -raw instance_private_ip)
          INSTANCE_PUBLIC_IP=$(terraform output -raw instance_public_ip)

          # Output the IPs for debugging and use in subsequent steps.
          echo "EC2 Private IP: $INSTANCE_PRIVATE_IP"
          echo "EC2 Public IP: $INSTANCE_PUBLIC_IP" # Important for debugging
          echo "ec2_private_ip=$INSTANCE_PRIVATE_IP" >> "$GITHUB_ENV"
          echo "ec2_ip=$INSTANCE_PUBLIC_IP" >> "$GITHUB_ENV" # Use this in subsequent steps

        working-directory: terraform

      - name: Save PEM Key to File
        run: |
          echo "${{ secrets.KEY_PEM }}" > key.pem
          chmod 600 key.pem

      - name: Wait for EC2 instance to initialize
        run: sleep 60 # Wait for 60 seconds (increased for reliability)

      - name: Copy install.sh to EC2
        run: |
          echo "Changing to repository root..."
          cd $GITHUB_WORKSPACE
          echo "Copying install.sh to EC2..."
          scp -o StrictHostKeyChecking=no -i key.pem terraform/install.sh ubuntu@${{ env.ec2_ip }}:/home/ubuntu/install.sh

      - name: Run install.sh on EC2
        run: |
          echo "Running install.sh on EC2..."
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ env.ec2_ip }} "chmod +x install.sh && sudo ./install.sh '${{ github.event.inputs.vnc_username }}' '${{ github.event.inputs.vnc_password }}'"

      - name: Cleanup PEM Key
        run: rm -f key.pem
