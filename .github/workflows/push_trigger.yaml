name: Deploy AWS EC2 with Terraform and Install Software

on:
  workflow_dispatch:
    inputs:
      vnc_username:
        description: "Enter VNC Username"
        required: true
      vnc_password:
        description: "Enter VNC Password"
        required: true
        type: string

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy EC2 Instance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Initialize Terraform
        run: terraform init
        working-directory: terraform

      - name: Apply Terraform Configuration
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Get EC2 Public IP
        id: ec2ip
        run: |
          IP=$(terraform output -raw instance_public_ip)
          echo "EC2 Public IP: $IP"
          echo "ec2_ip=$IP" >> $GITHUB_OUTPUT
        working-directory: terraform

      - name: Wait for EC2 to be ready
        run: |
          echo "Waiting for EC2 to boot..."
          sleep 60

      - name: Create install.sh on runner
        run: |
          echo '${{ secrets.INSTALL_SH }}' | base64 -d > install.sh
          chmod +x install.sh

      - name: Copy install.sh to EC2
        run: |
          echo "${{ secrets.KEY_PEM }}" > key.pem
          chmod 600 key.pem
          scp -o StrictHostKeyChecking=no -i key.pem install.sh ubuntu@${{ steps.ec2ip.outputs.ec2_ip }}:/home/ubuntu/install.sh

      - name: Run install.sh on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ steps.ec2ip.outputs.ec2_ip }} \
            "chmod +x /home/ubuntu/install.sh && sudo /home/ubuntu/install.sh '${{ github.event.inputs.vnc_username }}' '${{ github.event.inputs.vnc_password }}'"

      - name: Cleanup private key
        run: rm -f key.pem
