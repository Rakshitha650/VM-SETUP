name: Deploy AWS EC2 with Terraform and Install Software

on:
  workflow_dispatch:
    inputs:
      vnc_username:
        description: "Enter VNC Username"
        required: true
      vnc_password:
        description: "Enter VNC Password"
        required: true
        type: string

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy EC2 Instance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Initialize Terraform
        run: terraform init
        working-directory: terraform

      - name: Apply Terraform Configuration
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Fetch VNC User Inputs
        run: |
          echo "VNC Username: ${{ github.event.inputs.vnc_username }}"
          echo "VNC Password: (hidden for security)"

      - name: Debug - Check Terraform Directory and Files
        run: |
          echo "Current Directory: $(pwd)"
          echo "Listing Files in Repository:"
          ls -la
          echo "Checking Terraform Directory:"
          ls -la terraform || echo "Terraform directory does not exist!"

      - name: Run Install Script
        run: |
          cd terraform
          chmod +x install.sh
          ./install.sh "${{ github.event.inputs.vnc_username }}" "${{ github.event.inputs.vnc_password }}"

          echo "Waiting for installation to complete..."
          sleep 60  # Wait for 60 seconds (adjust as needed)

      - name: Copy install.sh to EC2
        run: |
          echo "Copying install.sh to EC2..."
          scp -o StrictHostKeyChecking=no -i ${{ secrets.KEY_PEM }} install.sh ubuntu@${{ steps.ec2ip.outputs.ec2_ip }}:/home/ubuntu/install.sh

      - name: Run install.sh on EC2
        run: |
          echo "Running install.sh on EC2..."
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.KEY_PEM }} ubuntu@${{ steps.ec2ip.outputs.ec2_ip }} "chmod +x install.sh && sudo ./install.sh '${{ github.event.inputs.vnc_username }}' '${{ github.event.inputs.vnc_password }}'"
